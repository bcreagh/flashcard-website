<h1 mat-dialog-title>New Category </h1>
<div mat-dialog-content>
  <form [formGroup]="newCategoryForm">
    <label>
      Category Name:
      <input type="text" formControlName="categoryName" />
    </label>
  </form>
</div>
<div mat-dialog-footer>
  <button type="button" class="btn" (click)="saveCategory()">Create</button>
</div>
